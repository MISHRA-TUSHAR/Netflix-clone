<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX_CLONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="navigation flex">
        <div class="logo">
            <img src="./images/logo.jpg" alt="">
        </div>

        <div class="navbar flex" id="navbar">
            <div class="left-nav flex">
                <ul class="flex menu">
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>New & Popular</li>
                    <li>Favourites</li>
                </ul>
            </div>

            <div class="right-nav flex">
                <span class="fa fa-search" area-hidden="true">
                    <p>Children</p>
                </span>
                <span class="fa fa-bell o" area-hidden="true"></span>
                <img src="./images/panda.jpg" alt="">
                <span class="fa fa-caret-down fa" area-hidden="true"></span>
            </div>
        </div>
        <span class="togglebtn" onclick="toggle()">&#9776;</span>
    </div>

    <div class="inner">
        <div class="banner flex">
            <h3>Marvel's Studios</h3>
            <h1>Thor: Love and Thunder</h1>
            <div class="banner-button flex">
                <button class="btn"><span class="fa fa-play play" area-hidden="true"></span>Play</button>
                <button class="btn btn1"><span class="fa fa-info-circle play info" area-hidden="true"></span>More Info</button>
            </div>
        </div>

        <div class="carousel">
            <h3>New Release</h3>
            <div class="carousel-slider">
                <div class="carousel-list">
                    <div class="carousel-item">
                        <img src="./images/movie1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie3.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie4.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie5.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie6.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie7.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/movie8.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="video-container">
    <div class="color-overlay">
        <video autoplay loop muted>
            <source src="./video/thor.mp4">
        </video>
    </div>
</div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/584fbfcfd0.js" crossorigin="anonymous"></script>
</body>
</html>
